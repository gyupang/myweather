<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <link rel="stylesheet" href="css/notosanskr.css">
    <link rel="stylesheet" href="css/materialicon.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/slick-theme.css">
    <link rel="stylesheet" href="css/weather-icons.css">
    <link rel="stylesheet" href="css/weather-icons-wind.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- JQUERY -->
    <script src="js/jquerymin.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/custom.js"></script>

</head>

<body>
    <div class="container">
        <div class="cityname text-center">장기동</div>
        <p class="text-center time" id="time">오후 5시 50분</p>
        <div class="tempbox mt-5">
            <div class="nowtemp" id="nowtemp">
                <i class="wi wi-day-sunny"></i>
                <p class="desc" id="desc">햇볕은 쨍쨍</p>
            </div>
            <div class="row">
                <div class="col-6">
                    <p class="temp" id="temp">20°</p>
                    <span class="min-temp" id="min-temp">
                        <i class="wi wi-thermometer text-primary text-shadow"></i> -30°
                    </span>
                    <span class="max-temp" id="max-temp">
                        <i class="wi wi-thermometer text-danger text-shadow"></i> 10°
                    </span>

                </div>
                <div class="col-3 ntemp">
                    <h1>내일</h1>
                    <div class="wi-icon">
                        <i class="wi wi-lightning"></i>
                    </div>
                    <div class="wi-text">
                        <span class="nm-temp">최저 -10°</span>
                        <span class="nm-temp">최고 40°</span>
                    </div>
                </div>
                <div class="col-3 ntemp">
                    <h1>모레</h1>
                    <div class="wi-icon">
                        <i class="wi wi-strong-wind"></i>
                    </div>
                    <div class="wi-text">
                        <span class="nm-temp">최저 -4°</span>
                        <span class="nm-temp">최고 16°</span>
                    </div>
                </div>
            </div>


            <div class="twotemp">
                <p class="desc" id="desc2">정보</p>
                <div class="row scrow">
                    <div class="col-6 temp2">
                        <p class="temp"><i class="wi wi-night-alt-cloudy"></i></p>
                        <span>구름 조금</span>
                    </div>

                    <div class="col-3 info">
                        <div class="nm-temp">불쾌지수</div>
                        <div class="nm-temp">미세먼지</div>
                        <div class="nm-temp">습도</div>
                        <div class="nm-temp">풍속</div>
                        <div class="nm-temp">풍향</div>

                    </div>
                    <div class="col-3 info">
                        <div class="nm-temp">보통</div>
                        <div class="nm-temp">보통</div>
                        <div class="nm-temp">44%</div>
                        <div class="nm-temp">1m/s</div>
                        <div class="nm-temp">북</div>

                    </div>


                </div>

            </div>



            <div class="treetemp">



            </div>

        </div>

    </div>


</body>

</html>
